<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Password Generator">
        <meta name="author" content="Mlendea HoraÈ›iu">
        <meta name="keywords" content="Password,Generator">

        <link rel="icon" href="https://icons.iconarchive.com/icons/acidrums4/betelgeuse/128/Categories-applications-education-language-icon.png">
        <title>MCN Exonyms Retriever</title>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.12.1/jquery.easing.min.js"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://startbootstrap.github.io/startbootstrap-freelancer/css/styles.css" rel="stylesheet" />

        <!-- CSS - Customisations -->
        <link href="css/custom.css" rel="stylesheet">

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js" crossorigin="anonymous"></script>

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    </head>

    <body class="body">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="https://github.com/hmlendea/mcn-exonyms-retriever">
                    <i class="fab fa-fw fa-github"></i>
                    MCN Exonyms Retriever
                </a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="https://github.com/hmlendea/more-cultural-names">More Cultural Names</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="page-section" id="generator">
            <div class="divider-custom"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 ml-auto">
                        <p><i class="fas fa-fw fa-location-dot"></i> WikiData ID:</p>
                    </div>
                    <div class="col-lg-9 mr-auto">
                        <input class="form-control" id="wikiDataId" type="text" placeholder="Q20717572" value="Q20717572" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3 ml-auto">
                        <p><i class="fas fa-fw fa-code"></i> Location:</p>
                    </div>
                    <div class="col-lg-9 mr-auto">
                        <textarea class="form-control" id="location" readonly></textarea>
                    </div>
                </div>
                <br>
                <div class="row text-center">
                    <div class="col-lg-12 ml-auto mr-auto">
                        <span id="retrieve" class="btn btn-lg btn-outline-dark" onclick="retrieveExonyms()">
                            <i class="fas fa-fw fa-cogs"></i> Retrieve
                        </span>
                        <span id="copy" class="btn btn-lg btn-outline-dark" onclick="copyLocation()">
                            <i class="fas fa-fw fa-copy"></i> Copy
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://startbootstrap.github.io/startbootstrap-freelancer/js/scripts.js"></script>
        <script src="js/exonyms-retriever.js"></script>
    </body>
</html>
